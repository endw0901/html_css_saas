<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Basics</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .flex-container {
        background-color: #f4f4f4;
        display: flex;
        /* defaultがrowなので不要だが学習用に記載 */
        flex-direction: row;
        /* cross axis align => cross(rowなら垂直,columnなら水平)方向のflex-itemの整列位置：center, flex-end, stretch */
        align-items: center;
        /* center, space-around(両側に余白), space-between(間のみ余白) */
        justify-content: center;
        height: 50vh;
      }

      .item {
        background: #f4f4f4;
        border: #ccc solid 2px;
        margin: 10px;
        padding: 10px;
        text-align: center;
        border-radius: 10px;
        /* flex: 1; */
      }

      .item-1 {
        /* item-1だけ整列位置変える */
        align-self: flex-start;
      }

      .item-3 {
        align-self: flex-end;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="item item-1">
        <h3>Item 1</h3>
      </div>
      <div class="item item-2">
        <h3>Item 2</h3>
      </div>
      <div class="item item-3">
        <h3>Item 3</h3>
      </div>
    </div>
  </body>
</html>
