<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links & Images</title>
  </head>
  <body>
    <p>
      <!-- a + enter -->
      <a href="http://google.com">Click for google</a>
    </p>
    <p>
      <a href="http://google.com" target="_blank">Click for google</a>
    </p>

    <!-- internal link -->
    <p><a href="/typography.html">Typography</a></p>

    <!-- local image -->
    <!-- img + enter -->
    <!-- /images/で、imagesフォルダの画像を自動で候補表示してくれる -->
    <p><img src="/images/sample.jpg" alt="My Image" width="200" /></p>

    <!-- remote image -->
    <!-- ランダム画像：https://source.unsplash.com/random -->
    <img
      src="https://source.unsplash.com/200x200/?nature,water"
      alt="My Image2"
    />
    <img src="https://source.unsplash.com/200x200/?building" alt="My Image3" />
    <img src="https://source.unsplash.com/200x200/?japan" alt="My Image4" />
  </body>
</html>
