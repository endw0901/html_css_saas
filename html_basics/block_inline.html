<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline vs Block</title>
  </head>
  <body>
    <!-- blockはブラウザ全体にスパン -->
    <p style="border: 2px green solid">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero praesentium
      quidem dolorum nihil nobis
      <strong>minus magnam ab laboriosam</strong> voluptate sapiente. Aut veniam
      rerum dolor. Aliquam dolorem quae cumque aliquid quas!
    </p>
    <p style="border: 2px green solid">Lorem</p>

    <!-- blockがその範囲にスパン -->
    <a style="border: 2px red solid" href="#">A Link</a>
    <a style="border: 2px red solid" href="#">A Link</a>

    <ul>
      <li>Item</li>
      <li>Item</li>
    </ul>
  </body>
</html>
