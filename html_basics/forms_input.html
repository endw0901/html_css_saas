<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms & Input</title>
  </head>
  <body>
    <form action="process.php">
      <div>
        <!-- forが必用 -->
        <label for="name">Name</label><br />
        <!-- idをつけると、labelクリックで入力欄にカーソルが移る -->
        <!-- nameはサーバーで使用 -->
        <input type="text" id="name" name="name" value="John Doe" />
      </div>
      <div>
        <!-- コマンド：label + enter, input + enter -->
        <!-- placeholderはグレー文字 -->
        <label for="email">Email</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter an email"
        />
      </div>
      <!-- テキストエリア -->
      <div>
        <label for="message">Message</label><br />
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
      </div>
      <!-- ドロップダウンセレクト -->
      <div>
        <label for="sex">Sex</label
        ><select name="gender" id="sex">
          <option value="male">Male</option>
          <option value="femail" selected>Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <!-- 数字エリア -->
      <div>
        <label for="age">Age</label><br />
        <input type="number" name="age" id="age" />
      </div>
      <!-- 日付エリア -->
      <div>
        <label for="birthdate">Birthdate</label><br />
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <div>
        <label for="membersihp">Membership</label><br />
        <input type="radio" name="membership" value="simple" id="membership" />
        Simple
        <input
          type="radio"
          name="membership"
          value="standard"
          id="membership"
          checked
        />
        Standard
        <input type="radio" name="membership" value="super" id="membership" />
        Super
      </div>
      <div>
        <label for="membersihp">I Like...</label><br />
        <input type="checkbox" name="likes" value="simple" id="likes" />
        Bike
        <input
          type="checkbox"
          name="likes"
          value="standard"
          id="likes"
          checked
        />
        Car
        <input type="checkbox" name="likes" value="super" id="likes" />
        Boat
      </div>
      <!-- input:submitコマンド -->
      <input type="submit" value="Submit" />

      <!-- using button tag -->
      <!-- <button type="submit">Submit</button> -->
    </form>
  </body>
</html>
